<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumería Aromas</title>
    <style>
        /* Estilos generales para toda la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilos para el encabezado */
        header {
            background-color: #8B5E83; /* Color de fondo del encabezado */
            color: white; /* Color de texto del encabezado */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em; /* Tamaño del título */
            margin: 0;
        }

        header p {
            font-size: 1.2em; /* Tamaño del subtítulo */
            margin: 10px 0 0;
        }

        /* Estilos para la imagen */
        header img {
            max-width: 150px; /* Tamaño máximo de la imagen */
            margin-top: 15px;
        }

        /* Estilos para el menú de navegación */
        nav {
            background-color: #333; /* Color de fondo del menú */
            overflow: hidden;
        }

        nav ul {
            list-style-type: none; /* Quitar los puntos de la lista */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block; /* Mostrar los elementos en línea */
        }

        nav ul li a {
            color: white; /* Color del texto */
            padding: 14px 20px;
            text-decoration: none; /* Quitar el subrayado */
            display: block;
        }

        nav ul li a:hover {
            background-color: #575757; /* Color de fondo al pasar el ratón */
        }
    </style>
</head>
<body>
    <!-- Encabezado de la perfumería -->
    <header>
        <h1>Perfumería Aromas</h1>
        <p>Descubre el aroma perfecto para ti</p>
        
        <!-- Imagen en el encabezado -->
        <img src="https://img.freepik.com/vector-gratis/plantilla-logotipo-tienda-perfumes-diseno-marca-negocios-belleza-vector-blanco-negro_53876-156447.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1725840000&semt=ais_hybrid" alt="Logo Perfumería Aromas">
    </header>

    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
</body>
</html>
